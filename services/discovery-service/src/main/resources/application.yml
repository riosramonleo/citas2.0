server:
  port: 8082

spring:
  application:
    name: discovery-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/dating}

clients:
  profile-base-url: ${PROFILE_BASE_URL:http://localhost:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,info